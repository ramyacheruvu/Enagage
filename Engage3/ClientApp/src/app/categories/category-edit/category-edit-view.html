<div class="container">
  <h5 style="text-align:center">Category</h5>
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <form [formGroup]="categoryForm">
          <div class="form-group">
            <label for="category">Category Name<span style="color:red"><b>*</b></span></label>
            <input type="text" class="form-control form-control-sm" required formControlName="webPageCategoryName" id="category" placeholder="Name">
          </div>

          <div class="form-group">
            <label for="parentName">Parent Category</label>
            <select id="parentName" formControlName="parentCategoryId" class="form-control form-control-sm">
              <option class="form-control form-control-sm" [ngValue]=null>N/A</option>
              <option class="form-control form-control-sm" *ngFor="let cat of parentCategories" [ngValue]="cat.id">{{cat.webPageCategoryName}}</option>
            </select>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-5"></div>
      <div class="col-lg-1">
        <button type="button" class="btn btn-dark btn-sm " [disabled]="!categoryForm.valid" (click)="save()">
          Save
        </button>
      </div>
      <div class="col-lg-1" style="text-align:left">
        <a class="btn btn-dark btn-sm" [routerLink]="['/categories']">
          Back
        </a>
      </div>
    </div>

  <br />
  <br />
  <toaster-container [toasterconfig]="toasterConfig"></toaster-container>
</div>
