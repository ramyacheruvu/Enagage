<div class="container">
  <h5 style="text-align:center">Web Page Edit</h5>
  <form [formGroup]="webPageForm">
    <div class="split left ">
      <div class="col-lg-8">
        <div class="form-group">
          <label for="resourceCategoryId">Category<span style="color:red"><b>*</b></span></label>
          <select id="parentName" formControlName="webPageCategoryId" class="form-control form-control-sm">
            <option class="form-control form-control-sm" value=null>N/A</option>
            <option class="form-control form-control-sm" *ngFor="let category of categories" [ngValue]="category.id">{{category.webPageCategoryName}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="webPageName">Web Page Name<span style="color:red"><b>*</b></span></label>
          <input type="text" class="form-control form-control-sm" required formControlName="webPageName" id="webPageName" placeholder="Name">
        </div>

        <div class="form-group">
          <label for="webPageName">Web Page Title<span style="color:red"><b>*</b></span></label>
          <input type="text" class="form-control form-control-sm" required formControlName="webPageTitle" id="webPageTitle" placeholder="Title">
        </div>
    
      </div>
    </div>
    <div class="split right">
      <ckeditor [editor]="Editor" formControlName="webPageContent"></ckeditor>
      <br />
      <br />
      <div>
        <div class="row" style="width:80%">
          <div class="col-lg-5"></div>
          <div class="col-lg-2">
            <button type="button" class="btn btn-dark btn-sm float-left" [disabled]="!webPageForm.valid" (click)="save()">
              Save
            </button>
          </div>
          <div class="col-lg-2" style="text-align:left">
            <a class="btn btn-dark btn-sm float-right" [routerLink]="['/web-pages']">
              Back
            </a>
          </div>
        </div>
      </div>
    </div>
    <br />
  </form>
  <toaster-container [toasterconfig]="toasterConfig"></toaster-container>
</div>
